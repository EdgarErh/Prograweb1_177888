<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <title>Navegacion</title>
        <link rel="stylesheet" href="style_col.css">
    </head>
    <body>
        <nav>

            <button class="nav-boton" onclick="accion()">Menu</button>

            <a href="#" class="nav_enlace desaparece">Inicio</a>
            <a href="#" class="nav_enlace desaparece">Nosotros</a>
            <a href="#" class="nav_enlace desaparece">Servicios</a>
            <a href="#" class="nav_enlace desaparece">Contacto</a>
        </nav>

        <script>
            function accion(){
                /*console.log('esta funcionando');*/
                var ancla=document.getElementsByClassName('nav-enlace');
                    for(var i=0;i<ancla.length;i++)
                    {
                        ancla(i).classList.toggle('desaparece');
                    }
            }
        </script>
    </body>
</html>
